<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ky</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo.png}">

    <style>
        .is-invalid {
            border-color: red;
        }
    </style>
</head>

<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <div th:if ="${error}">
                                    <p class="alert alert-danger" th:text = "${error}"></p>
                                </div>
                                <div th:if ="${errorRegister}">
                                    <p class="alert alert-danger" th:text = "${errorRegister}"></p>
                                </div>
                                <div th:if ="${success}">
                                    <p class="alert alert-warning" th:text = "${success}"></p>
                                </div>
                                <div th:if="${param.success}">
                                    <div class="alert alert-info">
                                        You have successfully registered our app!
                                    </div>
                                </div>

                                <form action="#" th:action="@{/register}" th:object="${registerDTO}" method="post" class="needs-validation mx-1 mx-md-4" novalidate>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="name">Username</label>
                                            <input type="text" id="name" class="form-control" name="username" th:field="*{username}" required>
                                            <div class="invalid-feedback">Please enter your username.</div>
                                            <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
                                                 th:errors="*{username}"></div>
                                        </div>

                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Your Email</label>
                                            <input type="email" id="email" class="form-control" name="email" th:field="*{email}"
                                                   required>
<!--                                            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Age Error</td>-->
                                            <div class="invalid-feedback">Please enter a valid email address.</div>
                                            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
                                                 th:errors="*{email}"></div>
                                        </div>

                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" class="form-control"
                                                   name="password"  th:field="*{password}" required>
                                            <div class="invalid-feedback">Please enter a password.</div>
                                            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                                 th:errors="*{password}"></div>
                                        </div>

                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="agree"
                                               required>
                                        <br>
                                        <label class="form-check-label" for="agree">
                                            I agree to all statements in <a href="#!">Terms of service</a>
                                        </label>
                                        <hr>
                                        <div class="invalid-feedback">You must agree to the terms of service.</div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/login}">Login</a>
                                    </div>
<!--                                    <div style="color:red;text-align: center"> ${message}</div>-->

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img style="width: 500px" th:src="@{/images/booking_logo.jpeg}" class="" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello Edit!</title>
</head>
<body>
<div class="container-fluid" th:width="700px">
  <h1 style="text-align: center">
        EDIT YOUR ACCOMMODATION FORM
  </h1>

    <form class="form-control" th:action="@{/accommodation/edit/{id}(id=${id})}" th:object="${accommodationDTO}" method="post">
      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="text" th:field="*{name}" id="form5Example1" class="form-control" th:placeholder="${accommodation.name}">
        <label class="form-label" for="form5Example1">Tên chỗ nghỉ</label>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input  type="text" th:field="*{type}" id="form5Example2" class="form-control" th:placeholder="${accommodation.type}" />
        <label class="form-label" for="form5Example2">Loại chổ nghỉ</label>
        <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" ></span>
      </div>

      <div class="form-outline mb-4">
        <input  type="number" th:field="*{star}" id="form5Example3" class="form-control" th:placeholder="${accommodation.star}" />
        <label class="form-label" for="form5Example3">Số sao</label>
        <span th:if="${#fields.hasErrors('star')}" th:errors="*{star}" ></span>
      </div>
      <div class="form-outline mb-4">
        <input  type="text" th:field="*{description}" id="form5Example4" class="form-control" th:placeholder="${accommodation.description}" />
        <label class="form-label" for="form5Example4">Mô tả</label>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
      </div>
      <div class="form-outline mb-4">
        <input  type="text" th:field="*{address}" id="form5Example5" class="form-control" th:placeholder="${accommodation.address}" />
        <label class="form-label" for="form5Example2"> Địa chỉ</label>
        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
      </div>
      <div class="form-outline mb-4">
        <input type="text" th:field="*{city}" id="form5Example6" class="form-control" th:placeholder="${accommodation.city}"/>
        <label class="form-label" for="form5Example6"> Thành phố</label>
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
      </div>
      <div class="form-outline mb-4">
        <input  type="text" th:field="*{country}" id="form5Example7" class="form-control"  th:placeholder="${accommodation.country}"/>
        <label class="form-label" for="form5Example7"> Quốc gia</label>
        <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
      </div>
      <!-- Submit button -->
      <div style="text-align: center" >
        <button style="text-align: center" type="submit" class="btn btn-primary btn-block mb-4">Edit Now !!!</button>
      </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
